<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador com Acessibilidade" />

    <title>Focus Timer</title>

    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <!-- Defer é o atributo que faz a página carregar tudo para depois carregar o javascript -->
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativar Light Mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
    </div>

    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button class="ph ph-play-circle">
        <span class="sr-only">Iniciar Contador</span>
      </button>
      <button class="ph ph-pause-circle">
        <span class="sr-only">Pausar Contador</span>
      </button>
      <button class="ph ph-timer secondary">
        <span class="sr-only">Ajustar Contador</span>
      </button>
      <button class="ph ph-stop-circle secondary">
        <span class="sr-only">Reiniciar Contador</span>
      </button>
      <button class="ph ph-speaker-none secondary">
        <span class="sr-only">Iniciar Música</span>
      </button>
      <button class="ph ph-speaker-high">
        <span class="sr-only">Parar Música</span>
      </button>
    </section>
  </body>
</html>
